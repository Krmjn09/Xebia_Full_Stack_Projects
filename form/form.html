<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Validation and localStorage</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div>
      <form id="myForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <span id="nameValidation" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            minlength="8"
            maxlength="15"
            required
          />
          <span id="passwordValidation" class="info-message"
            >Password must be 8-15 characters, including uppercase and lowercase
            letters.</span
          >
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password:</label>
          <input
            type="password"
            id="confirm"
            minlength="8"
            maxlength="15"
            required
          />
          <span id="message" class="error-message"></span>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>

      <!-- Area to display user data -->
      <div id="userData"></div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
